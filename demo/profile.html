<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/logo2.png" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Caligo Cinema</title>
</head>
<body class="body_profile">
    <!--HEADER-->
    <header>
        <a href="homepage.html"><img src="images/logo2.png" class="logo" alt="" /></a>
        <ul class="nav">
            <li>
                <a href="homepage.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            </li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Discount</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Policy</a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
        <div class="nav_menu">
            <div class="dropdown" id="dropdown">
                <div class="dropdown_profile">
                    <div class="dropdown_names">
                        <h3>User</h3>
                    </div>
                    <div class="dropdown_image">
                        <img src="images/ava1.jpg" alt="image">
                    </div>
                </div>

                <div class="dropdown_list">
                    <a href="profile.html" class="dropdown_link">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="dropdown_link">
                        <i class="fa-solid fa-gift"></i>
                        <span>Points</span>
                    </a>
                    <a href="#" class="dropdown_link">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <span>Transaction History</span>
                    </a>
                    <a href="login.html" class="dropdown_link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span id="form-open">Log In</span>
                    </a>
                    <a href="#" class="dropdown_link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Log Out</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--PROFILE-->
    <section class="">
        <div class="profile-container">
            <div class="box">
                <div class="c1">
                    <p><i class="fa-regular fa-user" style="color: #ffffff;"></i>Profile</p>
                    <p><i class="fa-regular fa-bell" style="color: #ffffff;"></i>Notifications</p>
                    <p><i class="fa-regular fa-newspaper" style="color: #ffffff;"></i>Billing Info</p>
                    <p><i class="fa-solid fa-gear" style="color: #ffffff;"></i>General</p>
                </div>
                <div class="c2">
                    <div class="s1">
                        <span>Profile Settings</span>
                        <img src="https://cdn-icons-png.flaticon.com/128/64/64572.png" alt="user image">
                        <!--https://cdn-icons-png.flaticon.com/512/6676/6676023.png-->
                        <a href="#">Edit Picture</a>
                    </div>
                    <div class="s2">
                        <form action="#">
                            <label for="fname">Full Name</label>
                            <input type="text" name="fname" id="fname">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass">
                            <label for="phone">Phone Number</label> 
                            <input type="tel" name="phone" id="phone">
                            <div class="but">
                                <button type="submit" class="save">Update Changes</button>
                                <button type="reset" class="exit">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
