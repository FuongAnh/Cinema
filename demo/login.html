<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/logo2.png" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Caligo Cinema</title>
</head>
<body class="body_login">
    <!--HEADER-->
    <header>
        <a href="homepage.html"><img src="images/logo2.png" class="logo" alt="" /></a>
        <ul class="nav">
            <li>
                <a href="homepage.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            </li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Discount</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Policy</a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
        <div class="nav_menu">
            <div class="dropdown" id="dropdown">
                <div class="dropdown_profile">
                    <div class="dropdown_names">
                        <h3>User</h3>
                    </div>
                    <div class="dropdown_image">
                        <img src="images/ava1.jpg" alt="image">
                    </div>
                </div>

                <div class="dropdown_list">
                    <a href="profile.html" class="dropdown_link">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="dropdown_link">
                        <i class="fa-solid fa-gift"></i>
                        <span>Points</span>
                    </a>
                    <a href="#" class="dropdown_link">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <span>Transaction History</span>
                    </a>
                    <a href="#" class="dropdown_link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span id="form-open">Log In</span>
                    </a>
                    <a href="#" class="dropdown_link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Log Out</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--LOGIN/Regis-->
    <section class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required />
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required />
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck" />
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login" />
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required />
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required />
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required />
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required />
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" />
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Signup" />
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
            
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
